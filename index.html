<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Produtividade Extrema — Edição Premium</title>

<meta name="description" content="Produtividade Extrema: como produzir mais, executar melhor e acelerar resultados financeiros com foco, estratégia e alta performance." />

<!-- Tailwind -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #050505;
        color: #ffffff;
        font-family: 'Montserrat', sans-serif;
    }

    .slide-container {
        min-height: 100vh;
        max-width: 1280px;
        margin: 0 auto;
        padding: 60px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background-color: #080808;
        border: 1px solid #1a1a1a;
        overflow: hidden;
    }

    /* Decorative elements */
    .gold-line-top,
    .gold-line-bottom {
        position: absolute;
        width: 2px;
        height: 100px;
        background-color: #D4AF37;
        opacity: 0.8;
    }

    .gold-line-top { top: 60px; }
    .gold-line-bottom { bottom: 60px; }

    .border-frame {
        position: absolute;
        inset: 20px;
        border: 1px solid rgba(212, 175, 55, 0.15);
        pointer-events: none;
    }

    .corner-accent {
        position: absolute;
        width: 20px;
        height: 20px;
        border: 2px solid #D4AF37;
        opacity: 0.6;
    }

    .top-left { top: 20px; left: 20px; border-right: 0; border-bottom: 0; }
    .top-right { top: 20px; right: 20px; border-left: 0; border-bottom: 0; }
    .bottom-left { bottom: 20px; left: 20px; border-right: 0; border-top: 0; }
    .bottom-right { bottom: 20px; right: 20px; border-left: 0; border-top: 0; }

    .main-title {
        font-family: 'Playfair Display', serif;
        font-size: clamp(42px, 8vw, 82px);
        text-transform: uppercase;
        color: #D4AF37;
        letter-spacing: 2px;
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .subtitle {
        font-size: clamp(16px, 3vw, 24px);
        font-weight: 300;
        color: #e0e0e0;
        letter-spacing: 3px;
        text-transform: uppercase;
        text-align: center;
        max-width: 800px;
        margin-bottom: 40px;
    }

    .highlight-box {
        background-color: rgba(212, 175, 55, 0.05);
        border: 1px solid rgba(212, 175, 55, 0.2);
        padding: 14px 28px;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .highlight-text {
        color: #D4AF37;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    .author-tag {
        font-size: 14px;
        color: #888;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-top: 60px;
        border-top: 1px solid #333;
        padding-top: 20px;
        width: 220px;
        text-align: center;
    }

    .grid-overlay {
        position: absolute;
        inset: 0;
        background-image:
            linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.25;
        pointer-events: none;
    }
</style>
</head>

<body>

<div class="slide-container">

    <div class="grid-overlay"></div>
    <div class="border-frame"></div>

    <div class="corner-accent top-left"></div>
    <div class="corner-accent top-right"></div>
    <div class="corner-accent bottom-left"></div>
    <div class="corner-accent bottom-right"></div>

    <div class="gold-line-top"></div>
    <div class="gold-line-bottom"></div>

    <div class="relative z-10 flex flex-col items-center text-center">

        <div class="highlight-box mb-10">
            <i class="fas fa-crown text-yellow-600"></i>
            <span class="highlight-text">Edição Premium • Alta Performance</span>
        </div>

        <h1 class="main-title">
            Produtividade<br>Extrema
        </h1>

        <h2 class="subtitle">
            Como produzir mais, executar melhor e<br>
            acelerar resultados financeiros
        </h2>

        <div class="flex flex-wrap justify-center gap-6 mt-6 text-gray-400 text-sm tracking-widest uppercase">
            <div class="flex items-center gap-2">
                <i class="fas fa-check-circle text-yellow-600"></i>
                <span>Foco Absoluto</span>
            </div>

            <div class="flex items-center gap-2">
                <i class="fas fa-chart-line text-yellow-600"></i>
                <span>Execução Estratégica</span>
            </div>

            <div class="flex items-center gap-2">
                <i class="fas fa-coins text-yellow-600"></i>
                <span>Construção de Riqueza</span>
            </div>
        </div>

        <div class="author-tag">
            Manual de Elite
        </div>

    </div>
</div>

</body>
  </html>
